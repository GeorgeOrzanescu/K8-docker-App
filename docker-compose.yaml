version: '1'
services:
  postgres:
   image: 'postgres:latest'
   environment:
    - POSTGRES_PASSWORD=postgres_password
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports: 
      - "3050:80"
  api:
    build:
      dockerfile: Dockerfile.dev
      context: './server'
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - pgUser: postgres
      - pgHost: postgres
      - pgDatabase: postgres
      - pgPassword: postgres_password
      - pgPort: 5432
  client:
   stdin_open: true
   build:
    dockerfile: Dockerfile.dev
    context: './client'
  volumes:
    - /app/node_modules
    - ./client:/app